name: FluidNC Versioned Release + Copy

on:
  push:
    tags:
      - 'v*'   # contoh: v1.0.0, v1.2.3, dst.
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade platformio

    # Build semua environment ESP32 klasik
    - name: Build ESP32 environments
      run: |
        pio run -e wifi -e bt -e noradio

    - name: Build LittleFS (optional)
      run: |
        pio run -t buildfs -e wifi -e bt -e noradio
      continue-on-error: true

    - name: List outputs
      run: ls -lh .pio/build/*/

    # ðŸ”¹ Package semua .bin ke dalam satu ZIP (folder env ikut masuk)
    - name: Package BIN files
      run: |
        mkdir -p release/current
        zip -9 -r release/current/fluidnc-binaries-${{ github.ref_name }}.zip .pio/build/*/*.bin

    # ðŸ”¹ Copy file lain (ELF, MAP) ke folder release
    - name: Collect other artifacts
      run: |
        cp .pio/build/*/*.elf release/current/ 2>/dev/null || true
        cp .pio/build/*/*.map release/current/ 2>/dev/null || true

    # ðŸ”¹ Upload ke Release sesuai tag
    - name: Upload to GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        overwrite: true
        files: |
          release/current/fluidnc-binaries-${{ github.ref_name }}.zip
          release/current/*.elf
          release/current/*.map
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # ðŸ”¹ Copy hasil build ke repo lain (fluidnc-releases)
    - name: Deploy to fluidnc-releases
      uses: datalbry/copy_folder_to_another_repo_action@1.0.0
      env:
        API_TOKEN_GITHUB: ${{ secrets.RELEASE_COPY_TOKEN }}
      with:
        source_folder: 'release/current'
        destination_repo: 'Asemproject/fluidnc-releases'
        destination_branch: 'main'
        destination_folder: releases/${{ github.ref_name }}
        user_email: asemarema4@gmail.com
        user_name: 'asem'
        commit_msg: Release ${{ github.ref_name }}
